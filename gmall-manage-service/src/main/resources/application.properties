server.port=8083

#配置数据源
spring.datasource.url=jdbc:mysql://192.168.88.66:3306/gmall?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

#配置日志级别
logging.level.root=debug

#配置dubbo提供端 provider
spring.dubbo.application.name=user-manage
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.registry.address=192.168.88.66:2181
spring.dubbo.base-package=com.atguigu.gmall0422
spring.dubbo.protocol.name=dubbo

#配置扫描mapper和对应的xml文件
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#配置数据库字段和实体类属性的映射策略 驼峰式
mybatis.configuration.mapUnderscoreToCamelCase=true

#配置redis
spring.redis.host=192.168.88.66
spring.redis.port=6379
#spring.redis.database=0   不写使用默认的
spring.redis.timeout=20000